<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="RPS.js"></script>
</head>
<body>

    <h1>Lets play Rock Paper Scissors!</h1>

    <div class="rpsContainer">
    <div class="rpsImages">
        <div class="rockDiv">
            <img src="images/rock.jpg" alt="Rock" height="250px" width="250px">
            <button id="Rock">ROCK</button>
        </div>
        <div class="paperDiv">
            <img src="images/paper.jpg" alt="Paper" height="250px" width="250px">
            <button id="Paper">PAPER</button>
        </div>
        <div class="scissorsDiv">
            <img src="images/scissors.png" alt="Scissors" height="250px" width="250px">
            <button id="Scissors">SCISSORS</button>
        </div>
    </div>

    </div>

    <div class="results"></div>
    
</body>
</html>
